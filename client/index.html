<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión</title>
    <link rel="icon" type="image/png"
        href="https://i.pinimg.com/originals/6b/15/97/6b1597f367e03eb9d9b8b665c0bac0d9.png">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/38af6b8e9f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row mt-4">
        <div class="col-12 col-md-8">
            <div class="container">
                <h1 class="text-center">Empleados <a data-bs-toggle='modal' data-bs-target='#registerEmployee' title="Agregar"><i
                            class="far fa-plus-square" style="font-size: 100%; color:yellowgreen;"></i></a></h1>
                <hr>
                <h3 class="text-center mt-3">Registros</h3>
                <table class="table table-striped table-dark" id="tableEmployee">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Salario</th>
                            <th>Estatus</th>
                            <th>Id de Oficio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- Employee             -->
            <!-- Modal info -->
            <div class="modal fade" id="detailsEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabel">Detalles del empleado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="name_info" class="form-label">Nombre:</label>
                            <input type="text" id="name_info" class="form-control" disabled>
                            <label for="addressEmployee_info" class="form-label">Dirección:</label>
                            <input type="text" id="addressEmployee_info" class="form-control" disabled>
                            <label for="salary_info" class="form-label">Salario:</label>
                            <input type="number" id="salary_info" class="form-control" disabled>
                            <label for="registered_info" class="form-label">Fecha de creación:</label>
                            <input type="datetime" id="registered_info" class="form-control" disabled>
                            <label for="updated_info" class="form-label">Fecha de última modificación:</label>
                            <input type="datetime" id="updated_info" class="form-control" disabled>
                            <label for="status_info" class="form-label">Status:</label>
                            <input type="text" id="status_info" class="form-control" disabled>
                            <label for="id_office_info" class="form-label">Id de Oficio:</label>
                            <input type="number" id="id_office_info" class="form-control" disabled>
                        </div>
                        <div class="modal-footer bg-dark text-light">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal update -->
            <div class="modal fade" id="updateEmployee" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Actualizar empleado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="updateEmployee();">
                            <div class="modal-body">
                                <input type="hidden" id="id_update_employee">
                                <label for="name_update" class="form-label">Nombre:</label>
                                <input type="text" id="name_update" class="form-control">
                                <label for="addressEmployee_update" class="form-label">Dirección:</label>
                                <input type="text" id="addressEmployee_update" class="form-control">
                                <label for="salary_update" class="form-label">Salario:</label>
                                <input type="number" id="salary_update" class="form-control">
                                <label for="id_office_update" class="form-label">Id de Oficio:</label>
                                <input type="number" id="id_office_update" class="form-control">
                                <div id="msgUpdateEmployee" class="text-center mt-3">
                                </div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal create -->
            <div class="modal fade" id="registerEmployee" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Registrar empleado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="createEmployee();">
                            <div class="modal-body">
                                <label for="name_register" class="form-label">Nombre:</label>
                                <input type="text" id="name_register" class="form-control">
                                <label for="addressEmployee_register" class="form-label">Dirección:</label>
                                <input type="text" id="addressEmployee_register" class="form-control">
                                <label for="salary_register" class="form-label">Salario:</label>
                                <input type="number" id="salary_register" class="form-control">
                                <label for="id_office_register" class="form-label">Id de Oficio:</label>
                                <input type="number" id="id_office_register" class="form-control">
                                <div id="msgRegisterEmployee" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal delete -->
            <div class="modal fade" id="deleteEmployee" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Deshabilitar empleado</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="deleteEmployee();">
                            <div class="modal-body">
                                <input type="hidden" id="id_delete_employee">
                                <label>¿Desea deshabilitar el empleado?</label>
                                <div id="msgDeleteEmployee" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="submit" class="btn btn-danger">Sí</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="container">
                <h1 class="text-center">Oficios <a data-bs-toggle='modal' data-bs-target='#registerOffice' title="Agregar"><i
                            class="far fa-plus-square" style="font-size: 100%; color:yellowgreen;"></i></a></h1>
                <hr>
                <h3 class="text-center mt-3">Registros</h3>
                <table class="table table-striped table-dark" id="tableOffice">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Código</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- Office             -->
            <!-- Modal info -->
            <div class="modal fade" id="detailsOffice" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabel">Detalles del oficio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <label for="office_code_info" class="form-label">Código:</label>
                            <input type="text" id="office_code_info" class="form-control" disabled>
                            <label for="addressOffice_info" class="form-label">Dirección:</label>
                            <input type="text" id="addressOffice_info" class="form-control" disabled>
                        </div>
                        <div class="modal-footer bg-dark text-light">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal update -->
            <div class="modal fade" id="updateOffice" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Actualizar oficio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="updateOffice();">
                            <div class="modal-body">
                                <input type="hidden" id="id_update_office">
                                <label for="office_code_update" class="form-label">Código:</label>
                                <input type="text" id="office_code_update" class="form-control">
                                <label for="addressOffice_update" class="form-label">Dirección:</label>
                                <input type="text" id="addressOffice_update" class="form-control">
                                <div id="msgUpdateOffice" class="text-center mt-3">
                                </div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal create -->
            <div class="modal fade" id="registerOffice" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Registrar oficio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="createOffice();">
                            <div class="modal-body">
                                <label for="office_code_register" class="form-label">Nombre:</label>
                                <input type="text" id="office_code_register" class="form-control">
                                <label for="addressOffice_register" class="form-label">Dirección:</label>
                                <input type="text" id="addressOffice_register" class="form-control">
                                <div id="msgRegisterOffice" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-success">Crear</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Modal delete -->
            <div class="modal fade" id="deleteOffice" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title" id="exampleModalLabe2">Deshabilitar oficio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="javascript:void(0);" onsubmit="deleteOffice();">
                            <div class="modal-body">
                                <input type="hidden" id="id_delete_office">
                                <label>¿Desea deshabilitar el oficio?</label>
                                <div id="msgDeleteOffice" class="text-center mt-3"></div>
                            </div>
                            <div class="modal-footer bg-dark text-light">
                                <button type="submit" class="btn btn-danger">Sí</button>
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Js-->
    <script src="./js/employee/employeeController.js"></script>
    <script src="./js/office/officeController.js"></script>
    <script src="./js/main.js"></script>
</body>
